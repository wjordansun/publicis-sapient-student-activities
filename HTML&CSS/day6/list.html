<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2>Ordered Lists</h2>
    <h3>Sports</h3>
        <ol>
            <li>Soccer</li>
            <li>Basketball</li>
            <li>Table Tennis</li>
        </ol>
    <h2>Unordered Lists</h2>
    <h3>Groceries</h3>
        <ul>
            <li>Apples</li>
            <li>Carrots</li>
            <li>Milk</li>
        </ul>
</body>
</html>
