<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var</title>
</head>
<body>
    <h1>Demo of var</h1>
    <script type="text/javascript">
        for(var v = 0; v < 10; v++) {
            var x = 2;
            if ((v%x) == 0) {
                window.document.write("<p>window.v = "+window.v+"</p>");
            }
        }
        window.document.write("<p>value of window.x = "+window.x+"</p>")
        window.document.write("<p>value of x = "+window.x+"</p>")
        window.document.write("<p>window.y = "+window.y+"</p>")

    </script>
    
</body>
</html>
