<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
</head>
<body>
    <h1>Demo Rainbow</h1>
    <canvas id="c1" style="border:2px solid black" width="400" height="400"></canvas>
    <script type = "text/javascript">
        let ctx = document.getElementById("c1").getContext("2d");
        let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'purple'];
        for(let i = 0; i<7; i++) {
            ctx.beginPath();
            ctx.arc(200, 300, 180-(i*25), 0, Math.PI, true);
            ctx.fillStyle = colors[i];
            ctx.fill();
        }
    </script>
</body>
</html>
