<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let</title>
</head>
<body>
    <h1>Demo of let</h1>
    <script type="text/javascript">
        for(let v = 0; v < 10; v++) {
            let x = 2;
            if ((v%x) == 0) {
                window.document.write("<p>v = "+v+"</p>");
            }
        }
        window.document.write("<p>value of window.x = "+window.x+"</p>")
        window.document.write("<p>value of x = "+x+"</p>")

    </script>
    
</body>
</html>
